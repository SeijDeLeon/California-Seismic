<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Shear</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div id="base-shear-diagram"></div>
      <h1>Base Shear</h1>
      <form class="container" action="/" id="base-shear-form">
        <div class="container input-items">
          <div class="user-inputs">
            <div class="field" id="no-validation">
              <p>Ie value:</p>
              <input type="radio" id="opt1" name="ie" value="1.0" checked>
              <label for="opt1">1.0</label>
              <input type="radio" id="opt2" name="ie" value="1.25">
              <label for="opt2">1.25</label>
              <input type="radio" id="opt3" name="ie" value="1.5">
              <label for="opt2">1.5</label>
            </div>
            <div class="field">
              <label for="r-value" class="block">R value:</label>
              <input type="text" class="inputs" id="r-value" placeholder="[1-8] increments of .5">
              <p class="hidden warning"></p>
            </div>
            <div class="field">
              <label for="sds" class="block">S<sub>DS</sub> value:</label>
              <input type="text" class="inputs" id="sds" placeholder="[0.5-2]">
              <label for="sds-units">g</label>
              <p class="hidden warning" id="sds-warning">H</p>
            </div>
            <div class="field">
              <label for="sd1" class="block">S<sub>D1</sub> value:</label>
              <input type="text" class="inputs" id="sd1" placeholder="Less than Sá´…s, [0.2-1.0]">
              <label for="sd1-units">g</label>
              <p class="hidden warning" id="sd1-warning">H</p>
            </div>
          </div>
          <div class="user-inputs">
            <div class="field" id="no-validation">
              <label for="n-value" class="block">N value (number of stories):</label>
              <select id="n-value">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3" selected>Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
              </select>
            </div>
            <div class="field" id="mroof-hidden">
              <label for="mroof" class="block">M<sub>roof</sub> value:</label>
              <input type="text" class="inputs" id="mroof" placeholder="[3000-30000]">
              <label for="mroof-units">lb</label>
              <p class="hidden warning" id="mroof-warning">H</p>
            </div>
            <div class="field" id="mtyp-hidden">
              <label for="mtyp" class="block">M<sub>typ</sub> value:</label>
              <input type="text" class="inputs" id="mtyp" placeholder="[5000-43000]">
              <label for="mtyp-units">lb</label>
              <p class="hidden warning" id="mtyp-warning">H</p>
            </div>
            <div class="field">
              <label for="m2" class="block">M<sub>2</sub> value:</label>
              <input type="text" class="inputs" id="m2" placeholder="[5000-43000]">
              <label for="m2-units">lb</label>
              <p class="hidden warning" id="m2-warning">H</p>
            </div>
            <div class="field" id="htyp-hidden">
              <label for="htyp" class="block"> H<sub>typ</sub> value:</label>
              <input type="text" class="inputs" id="htyp" placeholder="[10-16]">
              <label for="htyp-units">&#8242</label>
              <p class="hidden warning" id="h2-warning">H</p>
            </div>
            <div class="field">
              <label for="hbase" class="block">H<sub>base</sub> value:</label>
              <input type="text" class="inputs" id="hbase" placeholder="[10-18]">
              <label for="hbase-units">&#8242</label>
              <p class="hidden warning" id="h1-warning">H</p>
            </div>
          </div>
        </div>
        <button type="submit" id="submit">Generate</button>
      </form>
      <section class="hidden" id="variables">
        <div class="variable">
          <span>T: </span>
          <p id="t-value"></p>
        </div>
        <button id="reset">Reset</button>
      </section>
    </div>

  </main>

</body>

</html>
